<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring MVC Security</title>
    <style>
    </style>
</head>

<body>
    <section class="login-section text-center min-h-screen flex justify-center items-center" layout:fragment="content">
        <div class="login-form border border-slate-300 p-5 rounded-md shadow-md w-[450px]">
            <h1 class="text-2xl font-bold mb-5">Login</h1>
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group mb-3">
                    <input type="text" name="username"
                        class="form-control border border-slate-300 p-2 w-full rounded-md" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password"
                        class="form-control border border-slate-300 p-2 w-full rounded-md" placeholder="Password">
                </div>
                <div class="form-group mb-3">
                    <button type="submit"
                        class="bg-blue-500 text-white p-2 w-full rounded-md hover:bg-blue-600 focus:outline-none">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
