<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring MVC Security</title>
</head>

<body>
    <section class="register-section min-h-screen flex justify-center items-center" layout:fragment="content">
        <div class="register-form border border-slate-300 p-5 rounded-md shadow-md w-[450px]">
            <h1 class="text-2xl text-center font-bold mb-5">Register</h1>
            <form th:action="@{/auth/register}" method="post" th:object="${registerRequestDTO}">
                <div class="form-group mb-3">
                    <input type="text" name="firstName"
                        class="form-control border border-slate-300 p-2 w-full rounded-md" placeholder="First Name"
                        th:field="*{firstName}">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                        class="text-red-500 text-sm"></span>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="lastName"
                        class="form-control border border-slate-300 p-2 w-full rounded-md" placeholder="Last Name"
                        th:field="*{lastName}">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                        class="text-red-500 text-sm"></span>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="username"
                        class="form-control border border-slate-300 p-2 w-full rounded-md" placeholder="Username"
                        th:field="*{username}">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                        class="text-red-500 text-sm"></span>
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password"
                        class="form-control border border-slate-300 p-2 w-full rounded-md" placeholder="Password"
                        th:field="*{password}">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                        class="text-red-500 text-sm"></span>
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="confirmPassword"
                        class="form-control border border-slate-300 p-2 w-full rounded-md"
                        placeholder="Confirm Password" th:field="*{confirmPassword}">
                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                        class="text-red-500 text-sm"></span>
                </div>
                <div class="form-group mb-3">
                    <button type="submit"
                        class="bg-blue-500 text-white p-2 w-full rounded-md hover:bg-blue-600 focus:outline-none">
                        Register
                    </button>
                </div>
                <span th:if="${error}" class="text-red-500 text-sm" th:text="${error}">
                </span>
            </form>
        </div>
    </section>
</body>

</html>
