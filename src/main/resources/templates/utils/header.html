<header class="bg-blue-500 text-white flex justify-between items-center" th:fragment="header">
    <!-- Brand Logo -->
    <a th:href="@{/}" class="text-2xl font-bold px-4 hover:text-orange-300 hover:font-semibold">Spring Boot MVC</a>
    <!-- Menu - Navigation bar -->
    <nav class="navbar">
        <ul class="nav-list flex justify-between items-center">
            <li class="nav-item">
                <a th:href="@{/categories}" class="nav-link block rounded-lg p-4 hover:bg-orange-400">Category</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/products}" class="nav-link block rounded-lg p-4 hover:bg-orange-400">Product</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/customers}" class="nav-link block rounded-lg p-4 hover:bg-orange-400">Customer</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/orders}" class="nav-link block rounded-lg p-4 hover:bg-orange-400">Order</a>
            </li>
        </ul>
    </nav>
    <!-- Profile Menu -->
    <div class="profile-menu flex justify-between items-center">
        <div class="authenticated flex justify-between items-center" sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}" class="nav-link block p-4 hover:bg-blue-700">
                <span th:text="${#authentication.name}"></span>
            </a>
            <a th:href="@{/logout}" class="nav-link block p-4 hover:bg-blue-700">Logout</a>
        </div>
        <div class="anonymous flex justify-between items-center" sec:authorize="isAnonymous()">
            <a th:href="@{/auth/login}" class="nav-link block p-4 hover:bg-blue-700">Login</a>
            <a th:href="@{/auth/register}" class="nav-link block p-4 hover:bg-blue-700">Register</a>
        </div>
    </div>
</header>
